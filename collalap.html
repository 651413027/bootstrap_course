<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/bootstrap-logo-shadow.png" />
    <link rel="stylesheet" href="sysle.css" />
    <title>Bootstrap 5</title>
    <!-- css -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <!-- JS-->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target="#box-card"
        aria-expanded="true"
        aria-controls="box-card"
      >
        collapse
      </button>
      <div class="collapse collapse-horizontal" id="box-card">
        <div class="card card-body" style="width: 150px;">
          Lorem ipsum dolor sit, amet consectetur adipisicing elit. Cum cumque,
          obcaecati facilis odit ipsam ut dolorem consectetur consequuntur,
          cupiditate inventore ea. Sint nobis eos quia sunt esse ipsam magni
          ipsa?
        </div>
      </div>
    </div>
  </body>
</html>
